[package]
authors = ["knoby <maximilian.brinkmann@posteo.de>"]
edition = "2018"
license = "MIT"
name = "small-modular-printed-cnc"
version = "0.1.0"

[dependencies]
arrayvec = {version = "0.5.0", default-features = false}
cortex-m = "0.7.2"
cortex-m-rt = "0.6.13"
cortex-m-rtic = {git = "https://github.com/rtic-rs/cortex-m-rtic", rev = "cfd0c6ca2683cabbda8e890c03eb978ab3924f1d"}
defmt = "0.2.0"
defmt-rtt = "0.2.0"
dwt-systick-monotonic = "0.1.0-alpha.1"
embedded-hal = "0.2.5"
gcode = {git = "https://github.com/Michael-F-Bryan/gcode-rs", rev = "3cfd2fe1787fcd234bf135bbc7250aa1b5b67ca6", default-features = false}
heapless = "0.7.0"
nb = "1.0.0"
panic-probe = {version = "0.2.0", features = ["print-defmt"]}
stm32f1xx-hal = {version = "0.7.0", features = ["stm32f103", "medium", "rt"]}
ufmt = "0.1.0"

[features]
# set logging levels here
default = [
  "defmt-default", # "dependency-a/defmt-trace",
]

# do NOT modify these features
defmt-debug = []
defmt-default = []
defmt-error = []
defmt-info = []
defmt-trace = []
defmt-warn = []

# cargo build/run
[profile.dev]
codegen-units = 1 
debug = 2 
debug-assertions = true # <-
incremental = false 
opt-level = 3 # <-
overflow-checks = true # <-

# cargo test
[profile.test]
codegen-units = 1 
debug = 2 
debug-assertions = true # <-
incremental = false 
opt-level = 3 # <-
overflow-checks = true # <-

# cargo build/run --release
[profile.release]
codegen-units = 1 
debug = 2 
debug-assertions = false # <-
incremental = false 
lto = 'fat' 
opt-level = 3 # <-
overflow-checks = false # <-

# cargo test --release
[profile.bench]
codegen-units = 1 
debug = 2 
debug-assertions = false # <-
incremental = false 
lto = 'fat' 
opt-level = 3 # <-
overflow-checks = false # <-
